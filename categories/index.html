---
layout: default
title: Categories
---
<h1>{{page.title}}</h1>
<ul class="categories">
    {% for category in site.categories %}
    <li>
	<a href="/categories/{{category | first | slugify}}">
	    {{category | first}}
	</a>
	<sup class="counter">{{category[1] | size}}</sup>
    </li>
    {% endfor %}
</ul>
