---
layout: default
---

<article>
    <h1>{{page.name}}</h1>
    <p class="project-meta">
	{{page.date | date_to_string}}&nbsp;|&nbsp;
	<a href="{{page.link}}">
	    {{page.link}}
	</a>
    </p>
    {% if page.status %}
    &nbsp;|&nbsp;<em>Status</em>: {{page.status | capitalize}}
    {% endif %}
    {% if page.updating_date %}
    &nbsp;|&nbsp;<em>Updated</em>: {{page.updating_date | date_to_string}}
    {% endif %}
    {{content}}
</article>
