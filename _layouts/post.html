---
layout: default
---
<article>
    <h1>{{page.title}}</h1>
    <p class="post-meta">
	{{page.date | date_to_string}}&nbsp;|&nbsp;
	<a href="/categories/{{page.category | slugify}}">
	    {{page.category}}
	</a>&nbsp;|&nbsp;
	{% for tag in page.tags %}
	<a href="/tags/{{tag | slugify}}">
	    {{tag}}
	</a>&nbsp;
	{% endfor %}
    </p>
    {{content}}
</article>
